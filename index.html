<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDCalculator</title>

    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="htitle">XD</h1>
    <h1 id="title">Calculator</h1>

    <p id="output">Type Something...</p>

    <table id="table">
        <tr>
            <td><button id="ls" class="button">(</button></td>
            <td><button id="C" class="button">C</button></td>
            <td><button id="div" class="button">/</button></td>
            <td><button id="mul" class="button">*</button></td>
            <td><button id="sub" class="button">-</button></td>
            <td><button id="add" class="button">+</button></td>
        </tr>
        <tr>
            <td><button id="7" class="button">7</button></td>
            <td><button id="8" class="button">8</button></td>
            <td><button id="9" class="button">9</button></td>
            <td><button id="sin" class="button">sin</button></td>
            <td><button id="cos" class="button">cos</button></td>
            <td><button id="tan" class="button">tan</button></td>
        </tr>
        <tr>
            <td><button id="4" class="button">4</button></td>
            <td><button id="5" class="button">5</button></td>
            <td><button id="6" class="button">6</button></td>
            <td><button id="sqrt" class="button">sqrt</button></td>
            <td><button id="rs" class="button">)</button></td>
            <td><button id="0" class="button">0</button></td>
        </tr>
        <tr>
            <td><button id="1" class="button">1</button></td>
            <td><button id="2" class="button">2</button></td>
            <td><button id="3" class="button">3</button></td>
            <td><button id="equal" class="button">=</button></td>
        </tr>
    </table>

    <script src="main.js" defer></script>
</body>
</html>
